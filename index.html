<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="imagenes/favicon.jpg">
    <title>Pizzería-La Toscana</title>
    <!-- sweet alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/carrito-pizzeria.css"/>
    <!-- Google Fonts Nombre: -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Laila:wght@300&display=swap"
      rel="stylesheet"/>
      <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    <header>
      <div class="d-flex justify-content-center titulo-pizzeria-header">
        <img class="letreroPizza" src="imagenes/icons8-italy-100.png" style="width: 50px; height: 50px" alt=""/>
        <h1 class="mx-3 titulo-pizzeria-header">La Toscana</h1>
        <img class="letreroPizza" src="imagenes/icons8-italy-100.png" style="width: 50px; height: 50px" alt=""/>
      </div>
    </header>
    <div class="container">
        <h1 class="text-center text-white fw-bold">Carrito</h1>
        <hr>
        <div class="row" id="contenedor-productos"></div>
        <div class="my-5">
      <h4 class="text-white fw-bold">Carrito de compras</h4>
      <table class="table text-white fw-bold">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer-carrito">
            <th scope="row" colspan="5">¡Carrito vacío!</th>
          </tr>
        </tfoot>
      </table>
      <button id="myBtn" class="btn btn-success btn-lg ml-auto col-12 comprarButton" type="button" data-toggle="modal" data-target="#comprarModal">Comprar</button>
    </div>
    </div>
    
    <template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>
      <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
          Vaciar Todo
        </button>
      </td>
      <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
          <button class="btn btn-info btn-sm">
            +
          </button>
          <button class="btn btn-danger btn-sm">
            -
          </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>
      <template id="template-productos">
        <div class="col-12 col-md-4 mb-3">
          <div class="card">
              <img src="" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Pizza Básica</h5>
              <p class="card-text">$<span>500</span></p>
              <button href="#" class="btn btn-dark">Comprar</button>
            </div>
          </div>
        </div>
      </template>
      <footer>
        <div class = "container">
          <div class = "social-icons">
            <a href = "#">
              <i class = "fab fa-facebook-f"></i>
            </a>
            <a href = "#">
              <i class = "fab fa-twitter"></i>
            </a>
            <a href = "#">
              <i class = "fab fa-instagram"></i>
            </a>
            <a href = "#">
              <i class = "fab fa-pinterest"></i>
            </a>
            <a href = "#">
              <i class = "fab fa-linkedin"></i>
            </a>
          </div>
        </div>
      </footer>
    <script src="app.js"></script>
    <script src="librerias.js"></script>
</body>
</html>
